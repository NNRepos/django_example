{% extends "rango/base.html" %}
{% block body_block %}
    <h1>Register</h1>
        <form role="form"  method="post" action=".">
            {% csrf_token %}
            <div class="form-group" >
                <p class="required"> <label for="id_username">Username:</label>
                <input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Username"/></p>
            </div>
            <div class="form-group">
                <p class="required"><label for="id_email">E-mail:</label>
                <input class="form-control" id="id_email" name="email" type="email" placeholder="Email" /></p>
            </div>
            <div class="form-group">
                <p class="required"><label for="id_password1">Password:</label>
                <input class="form-control" id="id_password1" name="password1" type="password" placeholder="Password" /></p>
            </div>
            <div class="form-group">
                <p class="required"><label for="id_password2">Password (again):</label>
                <input class="form-control" id="id_password2" name="password2" type="password" placeholder="Confirm password" /></p>
            </div>
            <button type="submit" class="btn btn-default">Attempt registration process</button>
        </form>
{% endblock %}
