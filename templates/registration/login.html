{% extends "rango/base.html" %}
{% block body_block %}
    <link rel="stylesheet" href="https://getbootstrap.com/docs/3.4/examples/signin/signin.css">
    <h1>Say friend and enter</h1>
    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/>
        <input type="password" class="form-control" placeholder="Password" id="id_password" name="password"  required />
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Login</button>
    </form>
    <p>Forgot your password? Just make a new user.
    <a href="{% url 'registration_register' %}">Register</a></p>
{% endblock %}
